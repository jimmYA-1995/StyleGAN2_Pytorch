# default configuration is in config/defaults.py 
OUT_DIR: 'results'
N_SAMPLE: 64
# Use CUDA_VISIBLE_DEVICES to control #gpus
WORKERS: 4
RESOLUTION: 256

DATASET:
  DATASET: MultiChannelDataset
  ROOTS:
    - '/root/notebooks/groups/DeepTrickLab/coco'
    - '/root/notebooks/data/mpii'
    - '/root/notebooks/data/WFLW'
  SOURCE:
    - 'images'
    - 'skeletons'
    - 'masks'
  CHANNELS:
    - 3
    - 1
    - 1
  LOAD_IN_MEM: false
  FLIP: true

MODEL:
  N_MLP: 8
  LATENT_SIZE: 512
  CHANNEL_MULTIPLIER: 2
  EXTRA_CHANNEL: 2

TRAIN:
  ITERATION: 150000
  BATCH_SIZE_PER_GPU: 16
  LR: 0.002
  R1: 10
  PATH_REGULARIZE: 2
  PATH_BATCH_SHRINK: 2
  G_REG_EVERY: 4
  D_REG_EVERY: 16
  SAMPLE_EVERY: 1000
  STYLE_MIXING_PROB: 0.9
  NV_WEIGHTS_PATH: ''
  CKPT: ''
  SAVE_CKPT_EVERY: 2500
  CKPT_MAX_KEEP: 10
  SAMPLE_EVERY: 1000
EVAL:
  METRICS: 'fid'
  FID:
    EVERY: 2500
    BATCH_SIZE: 64
    N_SAMPLE: 50000
    INCEPTION_CACHE: ''

