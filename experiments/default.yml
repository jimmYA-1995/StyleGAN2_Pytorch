# Please refer config.py to default configuration.
name: 'wandb-exp-name'
description: >
    Default configuration after add adaptive data augmentation(StyleGAN-ada)
outdir: 'results'
n_sample: 64
resolution: 256
num_classes: 1

DATASET:
  workers: 4
  dataset: DeepFashionDataset
  roots:
    - '~/data/deepfashion'
  source:
    - 'align_1.2'
  channels:
    - 3
  mean:
    - 0.5
    - 0.5
    - 0.5
  std:
    - 0.5
    - 0.5
    - 0.5
  kwargs:
    resampling: pred
  xflip: false
  pin_memory: true
  ADA: false
  ADA_target: 0.6  # set 0 to fix prob.
  ADA_p: 0.0
  ADA_interval: 4
  ADA_kimg: 500

MODEL:
  z_dim: 512
  # CHANNEL_MULTIPLIER: 2
  extra_channel: 0
  use_style_encoder: true

  G_MAP:
    embed_dim: 0
    dlatent_dim: 400
    num_layer: 8
    num_channel: 512
    lrmul: 0.01
  
  STYLE_ENCODER:
    nf_in: 3
    max_nf: 256
    dlatent_dim: 112
  
  G_SYNTHESIS:
    use_content_encoder: true
    content_encoder_kwargs:
      nf_in: 4
      max_nf: 256

TRAIN:
  iteration: 100
  batch_gpu: 8
  lrate: 0.002
  r1: 10
  path_reg_gain: 2
  path_bs_shrink: 2
  Greg_every: 4
  Dreg_every: 16
  style_mixing_prob: 0.9
  ckpt: ''
  save_ckpt_every: 6250
  ckpt_max_keep: -1
  sample_every: 6250
EVAL:
  metrics: 'fid'
  FID:
    every: 6250
    batch_size: 8
    n_sample: 50000
    inception_cache: ''
    sample_dir: ''

